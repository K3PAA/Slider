<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/07897f4c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="c-image show">
            <img src="images/Batman.jpg" alt="Batman Image 1920x1080">
        </div>
        <div class="c-image">
            <img src="images/Joker.jpg" alt="Joker Image 1920x1080">
        </div>
        <div class="c-image">
            <img src="images/Jumanji.jpg" alt="Jumanji Image 1920x1080">
        </div>
        <div class="c-image">
            <img src="images/Spiderman.jpg" alt="Spiderman Image 1920x1080">
        </div>
        <div class="c-image">
            <img src="images/StrengerThings.jpg" alt="Strenger Things Image 1920x1080">
        </div>
        <div class="buttons">
            <button id="btn-prev" aria-label="previous slide button"> 
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="btn-next" aria-label="next slide button"> 
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
   </div>
    <script src="index.js"></script>
</body>
</html>
